<ion-app>

<ion-split-pane contentId="main-content"  #ionSplitPane>
   
  <ion-menu type="overlay"  content-id="main-content">
    <ion-header class="ion-no-border header">
      <ion-toolbar>
            <ion-title> 
              <img src="../assets/icon/images.jpg" alt="">
              <ion-label style="margin-left:30px;    position: relative;
              top: 5px;">Learn2Earn</ion-label>
            </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle [autoHide]="false">
        <ion-item (click)="home()"type="button">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="add_student()" type="button">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Add Students</ion-label>
        </ion-item>
        <ion-item (click)="see_student()" type="button">
          <ion-icon name="eye-outline"></ion-icon>
          <ion-label>See Students</ion-label>
        </ion-item>
        <ion-item (click)="add_installment()" type="button">
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>Add Installments</ion-label>
        </ion-item>
        <ion-item (click)="see_installment()" type="button">
          <ion-icon name="eye-outline"></ion-icon>
          <ion-label>See Installments</ion-label>
        </ion-item>
          <ion-item (click)="add_amount()"  type="button">
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-label>Add Amount</ion-label>
          </ion-item>
          <ion-item  type="button" (click)="add_team()">
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-label>Add Team</ion-label>
          </ion-item>
          <ion-item (click)="see_account()" type="button">
            <ion-icon name="eye-outline"></ion-icon>
            <ion-label>See Account</ion-label>
          </ion-item>
          <ion-item  type="button" (click)="login()">
            <ion-icon name="log-in-outline"></ion-icon>
            <ion-label>LogOut</ion-label>
          </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>

  
</ion-app>
